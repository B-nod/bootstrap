<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-primary text-danger text-center pt-5 mt-5">Heading one</h1>
    <h1 class="bg-secondary text-white text-center pb-5 mb-5">Heading two</h1>
    <h1 class="bg-danger text-white text-center py-5">Heading three</h1>
    <span class="bg-warning text-white px-5 m-2 fs-1">Heading four</span>
    <h1 class="bg-success text-white text-center ps-5 m-2">Heading five</h1>
    <h1 class="bg-info text-white text-center pe-5 m-2">Heading six</h1>
    <h1 class="bg-dark text-white text-center p-2 m-2">Heading seven</h1>
    <h1 class="bg-white text-dark text-center p-2 m-2">Heading eight</h1>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
